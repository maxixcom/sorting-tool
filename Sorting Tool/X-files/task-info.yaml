        }

        override fun check(reply: String, clue: SortingToolClue): CheckResult {
            return when {
                "long" in clue.args -> checkForLong(clue, reply)
                "word" in clue.args -> checkForWord(clue, reply)
                "line" in clue.args -> checkForLine(clue, reply)

